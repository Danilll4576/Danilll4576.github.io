<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page name</title>
</head>
<style>
.msg {
    width: 400px;
    margin: 0 auto;
    text-align: center;
    background: #20454B;
    padding: 5px;
    border-radius: 5px;
    color: white;
    font-size: 24px;
    box-shadow: 5px 5px 4px 4px #aaa;
    position: absolute;
    top: 500px;
}

.reinbow1 {
    color: red;
}
</style>
<body>

<div class='msg' id='info1'>Важная информация!</div>
</div>

<script type="text/javascript">
alert('Вы действительно хотите ознакомится с содержимим?')
function go_low() {
    let elem = document.querySelector("div");
    let coordY = 0;
    let idMove = setInterval(function() {
        coordY += 5;
        elem.style.top = coordY+"px";
        elem.classList.toggle('reinbow1')

    }, 10);
    setTimeout(()=>clearInterval(idMove), 1000);
}



function go_ap() {
    let elem = document.querySelector("div");
    let coordY = 300;
    let idMove = setInterval(function() {
        coordY -= 5;
        elem.style.top = coordY+"px";
        elem.classList.toggle('reinbow1')

    }, 10);
    setTimeout(()=>clearInterval(idMove), 1000);
}


go_low();
setTimeout(function () {
    go_ap() 
}, 1000);
go_low();

setTimeout(function () {
    setTimeout(function () {
        go_ap() 
    }, 1000);
    go_low();  
}, 2000)


</script>

</body>
</html>
